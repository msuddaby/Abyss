services:
  db:
    image: postgres:16
    container_name: abyss-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: abyss-api
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "5000:5000"
    volumes:
      - ./data/uploads:/app/wwwroot/uploads
      - ./data/uploads-files:/app/uploads
      - dpkeys:/app/data-protection-keys
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    restart: unless-stopped

  coturn:
    image: coturn/coturn:latest
    container_name: abyss-turn
    network_mode: host
    command: ["--log-file=stdout", "-c", "/etc/turnserver.conf"]
    volumes:
      - ./turnserver.conf:/etc/turnserver.conf:ro
    restart: unless-stopped

volumes:
  pgdata:
  dpkeys:
