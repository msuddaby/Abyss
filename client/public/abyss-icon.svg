<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Cyan neon glow -->
    <filter id="gc" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"  result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="8"  result="b2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="18" result="b3"/>
      <feMerge><feMergeNode in="b3"/><feMergeNode in="b2"/><feMergeNode in="b1"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Purple neon glow -->
    <filter id="gp" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4"  result="b1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="12" result="b2"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="24" result="b3"/>
      <feMerge><feMergeNode in="b3"/><feMergeNode in="b2"/><feMergeNode in="b1"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Very soft ambient bloom -->
    <filter id="amb" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="22" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Deep abyss radial gradient -->
    <radialGradient id="void" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#000000"/>
      <stop offset="28%"  stop-color="#03000f"/>
      <stop offset="58%"  stop-color="#0c0028"/>
      <stop offset="84%"  stop-color="#160052"/>
      <stop offset="100%" stop-color="#1c006a"/>
    </radialGradient>

    <!-- Background gradient: deep dark -->
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#0d0a1e"/>
      <stop offset="100%" stop-color="#020108"/>
    </radialGradient>

    <!-- Subtle inner ambient wash -->
    <radialGradient id="wash" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#5500cc" stop-opacity="0.22"/>
      <stop offset="60%"  stop-color="#5500cc" stop-opacity="0.06"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0"/>
    </radialGradient>

    <!-- Clip path for portal circle -->
    <clipPath id="cp"><circle cx="256" cy="256" r="136"/></clipPath>

    <!-- Rounded square clip for the whole icon -->
    <clipPath id="icon-shape">
      <rect x="0" y="0" width="512" height="512" rx="108" ry="108"/>
    </clipPath>

    <!-- Fine dot grid -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.75" fill="#1a1035" opacity="0.55"/>
    </pattern>
  </defs>

  <!-- ── CLIP EVERYTHING TO ROUNDED SQUARE ──────── -->
  <g clip-path="url(#icon-shape)">

    <!-- ── BACKGROUND ─────────────────────────────── -->
    <rect width="512" height="512" fill="url(#bg)"/>
    <rect width="512" height="512" fill="url(#dots)"/>

    <!-- Very faint diagonal scan lines for texture -->
    <line x1="-100" y1="0"   x2="612" y2="512" stroke="#00f5ff" stroke-width="0.5" opacity="0.022"/>
    <line x1="-100" y1="128" x2="612" y2="640" stroke="#00f5ff" stroke-width="0.5" opacity="0.016"/>
    <line x1="-100" y1="256" x2="612" y2="768" stroke="#00f5ff" stroke-width="0.5" opacity="0.012"/>

    <!-- ── AMBIENT BACKGROUND GLOW (central bloom) ── -->
    <circle cx="256" cy="256" r="160" fill="#4400bb" opacity="0.09" filter="url(#amb)"/>

    <!-- ── OUTER SIGNAL RINGS ───────────────────────── -->
    <circle cx="256" cy="256" r="230" fill="none" stroke="#00f5ff" stroke-width="0.5" stroke-dasharray="3 16"  stroke-opacity="0.09"/>
    <circle cx="256" cy="256" r="210" fill="none" stroke="#7b00ff" stroke-width="0.6" stroke-dasharray="4 12"  stroke-opacity="0.12"/>
    <circle cx="256" cy="256" r="190" fill="none" stroke="#00f5ff" stroke-width="0.8" stroke-dasharray="6 8"   stroke-opacity="0.17"/>

    <!-- ── HEXAGON FRAME ──────────────────────────────
         r=170, flat-top hex: center (256,256)
         vertices: top(256,86) TR(373,171) BR(373,341) B(256,426) BL(139,341) TL(139,171) -->
    <polygon points="256,86 373,171 373,341 256,426 139,341 139,171"
             fill="none" stroke="#7b00ff" stroke-width="2.2" stroke-opacity="0.60"
             filter="url(#gp)"/>

    <!-- Inner thin hex (inset ~14px) -->
    <polygon points="256,100 359,178 359,334 256,412 153,334 153,178"
             fill="none" stroke="#00f5ff" stroke-width="0.6" stroke-opacity="0.14"/>

    <!-- Hex corner accent nodes -->
    <circle cx="256" cy="86"  r="5.5" fill="#7b00ff" filter="url(#gp)"/>
    <circle cx="373" cy="171" r="5.5" fill="#00f5ff" filter="url(#gc)"/>
    <circle cx="373" cy="341" r="5.5" fill="#00f5ff" filter="url(#gc)"/>
    <circle cx="256" cy="426" r="5.5" fill="#7b00ff" filter="url(#gp)"/>
    <circle cx="139" cy="341" r="5.5" fill="#7b00ff" filter="url(#gp)"/>
    <circle cx="139" cy="171" r="5.5" fill="#00f5ff" filter="url(#gc)"/>

    <!-- Cardinal axis ticks from hex edge to edge -->
    <!-- top tick -->
    <line x1="256" y1="86"  x2="256" y2="56"  stroke="#00f5ff" stroke-width="1.5" stroke-opacity="0.40"/>
    <rect x="244" y="48" width="24" height="12" rx="3" fill="none" stroke="#00f5ff" stroke-width="1.2" opacity="0.48"/>
    <!-- bottom tick -->
    <line x1="256" y1="426" x2="256" y2="456" stroke="#7b00ff" stroke-width="1.5" stroke-opacity="0.40"/>
    <rect x="244" y="456" width="24" height="12" rx="3" fill="none" stroke="#7b00ff" stroke-width="1.2" opacity="0.48"/>
    <!-- left tick -->
    <line x1="139" y1="256" x2="109" y2="256" stroke="#00f5ff" stroke-width="1.5" stroke-opacity="0.40"/>
    <rect x="85"  y="244" width="24" height="24" rx="3" fill="none" stroke="#00f5ff" stroke-width="1.2" opacity="0.48"/>
    <!-- right tick -->
    <line x1="373" y1="256" x2="403" y2="256" stroke="#7b00ff" stroke-width="1.5" stroke-opacity="0.40"/>
    <rect x="403" y="244" width="24" height="24" rx="3" fill="none" stroke="#7b00ff" stroke-width="1.2" opacity="0.48"/>

    <!-- Midpoint cross-hair accents on hex edges -->
    <circle cx="314" cy="128" r="2.5" fill="#00f5ff" opacity="0.30"/>
    <circle cx="198" cy="128" r="2.5" fill="#7b00ff" opacity="0.30"/>
    <circle cx="314" cy="384" r="2.5" fill="#7b00ff" opacity="0.30"/>
    <circle cx="198" cy="384" r="2.5" fill="#00f5ff" opacity="0.30"/>

    <!-- ── PORTAL CIRCLE ────────────────────────────── -->
    <!-- Deep glow halo behind portal -->
    <circle cx="256" cy="256" r="148" fill="#4400aa" opacity="0.10" filter="url(#gp)"/>
    <!-- Abyss fill -->
    <circle cx="256" cy="256" r="136" fill="url(#void)"/>
    <!-- Inner wash -->
    <circle cx="256" cy="256" r="136" fill="url(#wash)"/>
    <!-- Portal rim – the main neon ring -->
    <circle cx="256" cy="256" r="136" fill="none" stroke="#00f5ff" stroke-width="3.5" filter="url(#gc)"/>
    <!-- Secondary ring inside -->
    <circle cx="256" cy="256" r="114" fill="none" stroke="#7b00ff" stroke-width="1.2" stroke-dasharray="5 6" stroke-opacity="0.55"/>
    <!-- Tertiary fine ring -->
    <circle cx="256" cy="256" r="92"  fill="none" stroke="#00f5ff" stroke-width="0.8" stroke-opacity="0.22"/>

    <!-- Faint axis cross through portal -->
    <line x1="120" y1="256" x2="392" y2="256" stroke="#00f5ff" stroke-width="0.5" stroke-opacity="0.10"/>
    <line x1="256" y1="120" x2="256" y2="392" stroke="#00f5ff" stroke-width="0.5" stroke-opacity="0.10"/>

    <!-- ── EYE SHAPE ─────────────────────────────────── -->
    <!-- Outer eye almond lens, clipped to portal -->
    <path d="M 172 256 C 192 212 222 194 256 194 C 290 194 320 212 340 256 C 320 300 290 318 256 318 C 222 318 192 300 172 256 Z"
          fill="none" stroke="#00f5ff" stroke-width="2.5"
          filter="url(#gc)" clip-path="url(#cp)"/>

    <!-- Upper eyelid subtle fill for depth -->
    <path d="M 172 256 C 192 212 222 194 256 194 C 290 194 320 212 340 256"
          fill="none" stroke="#00f5ff" stroke-width="0.5" stroke-opacity="0.20" clip-path="url(#cp)"/>

    <!-- Corner highlight dots where eye tapers -->
    <circle cx="174" cy="256" r="4" fill="#00f5ff" opacity="0.55" filter="url(#gc)"/>
    <circle cx="338" cy="256" r="4" fill="#00f5ff" opacity="0.55" filter="url(#gc)"/>

    <!-- IRIS circle -->
    <circle cx="256" cy="256" r="40" fill="#04001a" stroke="#00f5ff" stroke-width="2.5" filter="url(#gc)"/>
    <!-- Iris detail ring -->
    <circle cx="256" cy="256" r="31" fill="none" stroke="#7b00ff" stroke-width="1.5" stroke-opacity="0.80"/>
    <!-- Iris segmentation spokes -->
    <line x1="237" y1="237" x2="256" y2="256" stroke="#7b00ff" stroke-width="0.8" stroke-opacity="0.45"/>
    <line x1="275" y1="237" x2="256" y2="256" stroke="#7b00ff" stroke-width="0.8" stroke-opacity="0.45"/>
    <line x1="237" y1="275" x2="256" y2="256" stroke="#7b00ff" stroke-width="0.8" stroke-opacity="0.45"/>
    <line x1="275" y1="275" x2="256" y2="256" stroke="#7b00ff" stroke-width="0.8" stroke-opacity="0.45"/>
    <line x1="256" y1="232" x2="256" y2="256" stroke="#7b00ff" stroke-width="0.8" stroke-opacity="0.45"/>
    <line x1="256" y1="280" x2="256" y2="256" stroke="#7b00ff" stroke-width="0.8" stroke-opacity="0.45"/>
    <line x1="226" y1="256" x2="256" y2="256" stroke="#7b00ff" stroke-width="0.8" stroke-opacity="0.45"/>
    <line x1="286" y1="256" x2="256" y2="256" stroke="#7b00ff" stroke-width="0.8" stroke-opacity="0.45"/>

    <!-- PUPIL -->
    <circle cx="256" cy="256" r="18" fill="#000005"/>

    <!-- ── LOCK ICON (privacy mark inside pupil) ────── -->
    <!-- Shackle (top arch) -->
    <path d="M 249 252.5 Q 249 243 256 243 Q 263 243 263 252.5"
          fill="none" stroke="#00f5ff" stroke-width="2.2" stroke-linecap="round"
          filter="url(#gc)"/>
    <!-- Lock body -->
    <rect x="247" y="251.5" width="18" height="14" rx="3.5"
          fill="#000010" stroke="#00f5ff" stroke-width="2"
          filter="url(#gc)"/>
    <!-- Keyhole circle -->
    <circle cx="256" cy="257" r="2.8" fill="#00f5ff" opacity="0.90"/>
    <!-- Keyhole stem -->
    <line x1="256" y1="259.8" x2="256" y2="263.5" stroke="#00f5ff" stroke-width="2" stroke-linecap="round" opacity="0.90"/>

    <!-- Glowing pupil core -->
    <circle cx="256" cy="256" r="5" fill="#7b00ff" opacity="0.85" filter="url(#gp)"/>

    <!-- Subtle lens flare highlights -->
    <ellipse cx="238" cy="238" rx="5" ry="2.5" fill="#00f5ff" opacity="0.07" transform="rotate(-35 238 238)"/>
    <circle  cx="268" cy="240" r="3.5" fill="#ffffff"  opacity="0.05"/>

    <!-- ── ROUNDED SQUARE BORDER ──────────────────── -->
    <rect x="2" y="2" width="508" height="508" rx="106" ry="106"
          fill="none" stroke="#00f5ff" stroke-width="2.5" stroke-opacity="0.22"/>
    <!-- Inner thin border -->
    <rect x="10" y="10" width="492" height="492" rx="100" ry="100"
          fill="none" stroke="#7b00ff" stroke-width="1" stroke-opacity="0.14"/>

  </g>
</svg>
